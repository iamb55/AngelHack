<head>

	<script>
	  $(document).ready(function() {
	    
	    $('#samewidth').on('click', function() {
	      $(this).val('');
	    });
	    
	    $('#signup').on('click', function() {
	      var data = {};
    	  if($('input[name="selectmentor"]').val() == 'mentor') data.type = 'true';
    	  else data.type = 'false';
    	  data.email = $('#samewidth').val();
    	  $.post('/emails/add_email',
    	    data,
    	    function() {
    	      $('#signup').hide();
    	      $('#signup').replaceWith("<label style='margin-top:20px; display:block;'>Thanks, we'll get back to you soon!</label>");
    	      $('#signup').fadeIn(1000);
    	    }
  	    );
  	    
	    });
	  });
	</script>

</head>
